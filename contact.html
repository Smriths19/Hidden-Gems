<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hidden Gems</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="/css/main.min.css" rel="stylesheet">
</head>

<body>

    <!-- Responsive navigation bar -->
    <nav class="navbar navbar-expand-lg bg-success navbar-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-logo text-secondary">
                <img src="img/BeigeLogo-cropped.png" alt="Hidden Gems logo" class="img-fluid">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navtab">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navtab">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item text-secondary">
                        <a href="about.html" class="nav-link">About us</a>
                    </li>

                    <li class="nav-item text-secondary">
                        <a href="submit.html" class="nav-link">Submit a gem</a>
                    </li>

                    <li class="nav-item text-secondary">
                        <a href="contact.html" class="nav-link">Contact us</a>
                    </li>

                    <li class="nav-item text-secondary">
                        <a href="login.html" class="nav-link">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact -->
    <section class="contact bg-secondary text-success p-5">
        <div class="container">
            <div class="contact-card card bg-success text-left align-self-center py-5 px-5">

                <div class="row">
                    <div class="get-in-touch col-sm text-left">
                        <h1 class="mt-5 mb-4 px-5"><span class="text-secondary text-right">Get in touch!</span></h1>
                        <section class="contact-form text-left mb-5 px-5">

                            <div class="form-group mb-3 mt-4">
                                <input type="name" name="name" class="form-control" placeholder="Your name">
                            </div>

                            <div class="form-group my-3">
                                <input type="email" name="email" class="form-control" placeholder="Email address">
                            </div>

                            <div class="form-group my-3">
                                <input type="text" name="message" class="form-control msg" placeholder="Message">
                            </div>

                            <a class="btn btn-info btn-lg mt-4" href="index.html">Send</a>

                        </section>
                    </div>

                    <div class="col-sm-4 text-left align-self-center">
                        <h1><span class="text-secondary text-left">Contact us</span></h1>

                        <div class="contact-links text-secondary">
                            <div class="link my-3">
                                <div class="x">X</div>
                                Instagram
                            </div>

                            <div class="link my-3">
                                <div class="x">X</div>
                                Twitter
                            </div>

                            <div class="link my-3">
                                <div class="x">X</div>
                                Mail
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
