<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hidden Gems</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="/css/main.min.css" rel="stylesheet">
</head>

<body>

    <!-- Responsive navigation bar -->
    <nav class="navbar navbar-expand-lg bg-success navbar-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-logo text-secondary">Hidden Gems</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navtab">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navtab">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item text-secondary">
                        <a href="about.html" class="nav-link">About us</a>
                    </li>

                    <li class="nav-item text-secondary">
                        <a href="submit.html" class="nav-link">Submit a gem</a>
                    </li>

                    <li class="nav-item text-secondary">
                        <a href="contact.html" class="nav-link">Contact us</a>
                    </li>

                    <li class="nav-item text-secondary">
                        <a href="login.html" class="nav-link">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact -->
    <section class="contact text-success p-5">
        <div class="container">
            <div class="row">
                <div class="contact-card card col-3 bg-success text-left align-self-center py-5">
                    <h1><span class="text-secondary text-left">Contact us</span></h1>
                </div>
                <div class="get-in-touch card bg-secondary col-sm">
                    <h1><span class="text-success text-right">Get in touch!</span></h1>
                    <section class="contact-form text-center">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 my-3">
                                    <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                </div>
                                <div class="col-md-6 my-3">
                                    <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                
                        <div class="form-group my-3">
                            <input type="email" name="email" class="form-control" placeholder="Email Address">
                        </div>
                
                        <div class="form-group my-3">
                            <input type="text" name="message" class="form-control" placeholder="Message">
                        </div>
                    
                    </section>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
